<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Way Binding</title>
</head>
<body>
    <main>
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name"/>
        </div>
        <div>
            <p>Welcome <span data-bind="first-name"></span></p>
        </div>
    </main>
    <script type="text/javascript" src="TwoWayBinding.js"></script>
</body>
</html>
